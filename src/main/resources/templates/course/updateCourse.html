<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background-image: url("https://rosakhutor.com/upload/iblock/552/552cbd5587fad03449e757ec5bca06a1.jpg");
        }
        form {
            margin: 0 auto;
            width: 500px;
            height: 500px;
            border: 1px solid black;
            box-shadow: 2px 5px 40px 20px;
            display: grid;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        input {
            width: 300px;
            height: 50px;
            margin-top: 20px;
            border-radius: 10px;
            border: 3px solid red;
            background: rgba( 0,0,0,.2);
        }
        .button{
            width: 100px;
            border: 3px solid black;
            color: white;
        }
    </style>
</head>
<body>
<div>
    <form  th:method="PATCH" th:action="@{/courses/{id}/{companyId}/editCourse (id=${course.getId()},companyId=${companyId})}" th:object="${course}" style="width: 50%">
        <div class="wrapper">
            <input name="Course name" th:field="*{courseName}"  placeholder="Course name" type="text" />
        <label>
            <input name="Date of start" th:field="*{dateOfStart}" placeholder="Date of start" type="date" />
        </label>
        <label>
            <input name="Description" th:field="*{description}" placeholder="Description" type="text" />
        </label>
        <label>
            <input name="Image" th:field="*{image}" placeholder="Image" type="text" />
        </label>
        <label>
            <input name="Duration" th:field="*{duration}" placeholder="Duration" type="text" />
        </label>
        <input class="button" type="submit" value="update" >
        </div>
    </form>
</div>
</body>
</html>
